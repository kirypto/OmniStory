<canvas fxFlexFill #mapCanvas width="1600" height="900"
        (wheel)="handleEvent({wheel: $event})"
        (mousedown)="handleEvent({mouseDown: $event})"
        (mousemove)="handleEvent({mouseMove: $event})"
        (mouseup)="handleEvent({mouseUp: $event})"
        (mouseleave)="handleEvent({mouseUp: $event})"
></canvas>
