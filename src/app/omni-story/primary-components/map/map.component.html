<div fxFlexFill fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="95" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92" class="test-boundary">
      <!-- MAIN MAP AREA -->
      <pre>{{selections}}</pre>
    </div>
    <div fxFlex="3">
      <!-- LATITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [limits]="latitudeLimits" [(selection)]="latitudeSelection"></app-range-scrollbar>
    </div>
    <div fxFlex="3">
      <!-- CONTINUUM RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [limits]="continuumLimits" [(selection)]="continuumSelection"></app-range-scrollbar>
    </div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- LONGITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [limits]="longitudeLimits" [(selection)]="longitudeSelection"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- ALTITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [limits]="altitudeLimits" [(selection)]="altitudeSelection"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

</div>
