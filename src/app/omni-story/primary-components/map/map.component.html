<app-map-canvas fxFlexFill
                (zoom)="handleInteraction({zoom: $event})"
                (pan)="handleInteraction({pan: $event})"
                (mapContextMenu)="handleInteraction({mapContextMenu: $event})"
></app-map-canvas>
<ng-template #mapContextMenu let-position>
  <div class="map-context-menu">
    <div (click)="handleContextMenuInteraction(contextMenuActions.copyPosition)">{{position.latitude}} {{position.longitude}}</div>
    <div (click)="handleContextMenuInteraction(contextMenuActions.whatIsHere)">What's Here?</div>
  </div>
</ng-template>
