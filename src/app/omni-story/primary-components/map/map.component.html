<div fxFlexFill fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="95" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92" class="test-boundary">
      <!-- MAIN MAP AREA -->
      <div cdkDrag cdkDragBoundary=".test-boundary" style="background-color: #69f0ae">
        <p style="margin: 0">map works!</p>
      </div>
    </div>
    <div fxFlex="3">
      <!-- LATITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [limits]="{low: -100, high: 100}"></app-range-scrollbar>
    </div>
    <div fxFlex="3">
      <!-- CONTINUUM RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [limits]="{low: 1000, high: 10000}" [selection]="{low: 5000, high: 9000}"></app-range-scrollbar>
    </div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- LONGITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [limits]="{low: -50, high: 50}" [selection]="{low: -25, high: 25}"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- ALTITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [limits]="{low: 0, high: 100}"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

</div>
