<div fxFlexFill fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="95" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92" class="test-boundary">
      <!-- MAIN MAP AREA -->
      <div cdkDrag cdkDragBoundary=".test-boundary" style="background-color: #69f0ae">
        <p style="margin: 0">map works!</p>
      </div>
    </div>
    <div fxFlex="3">
      <!-- LATITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [minimum]="-100" [maximum]="100"></app-range-scrollbar>
    </div>
    <div fxFlex="3">
      <!-- CONTINUUM RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="horizontal" [minimum]="1000" [maximum]="10000" [selectionLow]="5000"></app-range-scrollbar>
    </div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- LONGITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [minimum]="-50" [maximum]="50" [selectionLow]="-25" [selectionHigh]="25"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

  <div fxFlex="2" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxFlex="92">
      <!-- ALTITUDE RANGE SCROLLBAR-->
      <app-range-scrollbar scrollDirection="vertical" [minimum]="0" [maximum]="100"></app-range-scrollbar>
    </div>
    <div fxFlex="3"></div>
    <div fxFlex="3"></div>
  </div>

</div>
